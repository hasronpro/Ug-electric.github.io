<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border-radius: 8px;
            text-decoration: none;
        }
        a.button:hover {
            background: #0056c7;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Welcome to My Homepage</h1>
        <p>This is a simple website created using GitHub Pages.</p>

        <a class="button" href="#">Learn More</a>
    </div>

</body>
</html>
