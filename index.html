<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UG ELectronics</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #b3e5ff, #7ccaff);
            color: #0e1a26;
            text-align: center;
        }

        .container {
            margin-top: 70px;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: 40px;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .photo {
            width: 150px;
            height: 150px;
            background: #ffffff55;
            border: 3px solid #084f80;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #084f80;
        }

        .buttons {
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #0d6efd;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn:hover {
            background: #084f80;
            transform: scale(1.05);
        }

    </style>

    <!-- Gaming-style font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">

        <h1>UG RLECTRONICS</h1>

        <div class="photo">
            Your Photo Here
        </div>

        <p>Welcome to UG RLECTRONICS â€” your tech and gaming electronics hub.</p>

        <div class="buttons">
            <a class="btn" href="#products">Products</a>
            <a class="btn" href="#chart">Chart</a>
        </div>

    </div>

</body>
</html>
